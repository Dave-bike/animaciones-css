<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofertas</title>
    <link rel="stylesheet" href="./assets/css/style-ofertas.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  <body>
    <div class="grid-container">
      <nav >
        <h1 class="title-page">ofertas</h1>
      </nav>
      <main id="main">
        <section class="motorcycles">
          <div class="card-desktop">
            <div class="card">
              <img
                class="imagecard"
                src="./assets/img/er6n.jpg"
                alt="Kawasaki ER6N"
              />
              <h4 class="title">Kawasaki ER6N</h4>
              <div>
                <button class="more">Ver más</button>
              </div>
            </div>
            <div class="card">
              <img
                class="imagecard"
                src="./assets/img/rc390.jpg"
                alt="KTM RC 390"
              />
              <h4 class="title">KTM RC 390</h4>
              <div>
                <button class="more">Ver más</button>
              </div>
            </div>
            <div class="card">
              <img
                class="imagecard"
                src="./assets/img/duke-390.jpg"
                alt="ktm duke 390"
              />
              <h4 class="title">KTM Duke 390</h4>
              <div>
                <button class="more">Ver más</button>
              </div>
            </div>
          </div>
        </section>

        <div class="d-flex justify-content-center mt-3">
          <ul class="pagination m-0">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </div>
      </main>
      <footer id="footer">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <p>Todos los derechos reservados @DC-motorworks</p>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/9e8b8ff68c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
